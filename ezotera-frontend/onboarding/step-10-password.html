<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#152b35">
    <meta name="description" content="Создайте пароль для входа в ваш аккаунт Ezotera.">
    <title>Шаг 10 — Создайте пароль | Ezotera</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="onboarding.css">

    <!-- Header Loader -->
    <script src="../js/header-loader.js"></script>

    <!-- Global Navigation (Dropdowns, Mobile Menu) -->
    <script src="../js/navigation.js"></script>

</head>
<body class="onboarding-body">

    <!-- ===== ONBOARDING LAYOUT ===== -->
    <div class="onboarding">

        <!-- Sidebar / Progress -->
        <aside class="onboarding__sidebar">

            <div class="onboarding__progress-bar">
                <div class="onboarding__progress-fill" style="width: 100%"></div>
            </div>
            <p class="onboarding__progress-text">Шаг 10 из 10</p>

            <nav class="onboarding__steps-list" aria-label="Шаги регистрации">
                <div class="onboarding__step onboarding__step--completed">
                    <div class="onboarding__step-indicator">✓</div>
                    <span class="onboarding__step-name">Ваше имя</span>
                </div>
                <div class="onboarding__step-connector"></div>
                <div class="onboarding__step onboarding__step--completed">
                    <div class="onboarding__step-indicator">✓</div>
                    <span class="onboarding__step-name">Пол</span>
                </div>
                <div class="onboarding__step-connector"></div>
                <div class="onboarding__step onboarding__step--completed">
                    <div class="onboarding__step-indicator">✓</div>
                    <span class="onboarding__step-name">Дата рождения</span>
                </div>
                <div class="onboarding__step-connector"></div>
                <div class="onboarding__step onboarding__step--completed">
                    <div class="onboarding__step-indicator">✓</div>
                    <span class="onboarding__step-name">Город</span>
                </div>
                <div class="onboarding__step-connector"></div>
                <div class="onboarding__step onboarding__step--completed">
                    <div class="onboarding__step-indicator">✓</div>
                    <span class="onboarding__step-name">Предпочтения</span>
                </div>
                <div class="onboarding__step-connector"></div>
                <div class="onboarding__step onboarding__step--completed">
                    <div class="onboarding__step-indicator">✓</div>
                    <span class="onboarding__step-name">Уведомления</span>
                </div>
                <div class="onboarding__step-connector"></div>
                <div class="onboarding__step onboarding__step--completed">
                    <div class="onboarding__step-indicator">✓</div>
                    <span class="onboarding__step-name">Почта</span>
                </div>
                <div class="onboarding__step-connector"></div>
                <div class="onboarding__step onboarding__step--completed">
                    <div class="onboarding__step-indicator">✓</div>
                    <span class="onboarding__step-name">Тип аккаунта</span>
                </div>
                <div class="onboarding__step-connector"></div>
                <div class="onboarding__step onboarding__step--active">
                    <div class="onboarding__step-indicator">10</div>
                    <span class="onboarding__step-name">Пароль</span>
                </div>
            </nav>

        </aside>

        <!-- Main Content -->
        <div class="onboarding__content-wrapper">
            <div class="onboarding__container">
            <!-- Progress indicator -->
            <div class="onboarding__progress">
                <div class="onboarding__progress-bar" style="width: 100%;"></div>
            </div>

            <div class="onboarding__content">
                <h1 class="onboarding__title">Создайте пароль для входа</h1>
                <p class="onboarding__subtitle">Последний шаг! Придумайте надежный пароль для защиты вашего аккаунта.</p>

                <form class="onboarding__form" id="onboardingStep">
                    <!-- Password field -->
                    <div class="onboarding__field">
                        <label for="userPassword" class="onboarding__label">
                            Пароль <span class="onboarding__required">*</span>
                        </label>
                        <input
                            type="password"
                            id="userPassword"
                            name="userPassword"
                            class="onboarding__input"
                            placeholder="Минимум 8 символов"
                            required
                            minlength="8"
                        >
                        <span class="onboarding__error" id="userPasswordError"></span>
                        <span class="onboarding__hint">Минимум 8 символов</span>
                    </div>

                    <!-- Confirm password field -->
                    <div class="onboarding__field">
                        <label for="userPasswordConfirm" class="onboarding__label">
                            Подтвердите пароль <span class="onboarding__required">*</span>
                        </label>
                        <input
                            type="password"
                            id="userPasswordConfirm"
                            name="userPasswordConfirm"
                            class="onboarding__input"
                            placeholder="Введите пароль еще раз"
                            required
                        >
                        <span class="onboarding__error" id="userPasswordConfirmError"></span>
                    </div>

                    <!-- Terms acceptance -->
                    <div class="onboarding__field">
                        <label class="onboarding__checkbox-label">
                            <input
                                type="checkbox"
                                id="acceptTerms"
                                name="acceptTerms"
                                class="onboarding__checkbox"
                                required
                            >
                            <span>Я принимаю <a href="#" class="onboarding__link">условия использования</a> и <a href="#" class="onboarding__link">политику конфиденциальности</a></span>
                        </label>
                        <span class="onboarding__error" id="acceptTermsError"></span>
                    </div>

                    <!-- Navigation buttons -->
                    <div class="onboarding__actions">
                        <button type="button" class="onboarding__button onboarding__button--secondary" id="prevBtn">
                            Назад
                        </button>
                        <button type="submit" class="onboarding__button onboarding__button--primary">
                            Создать аккаунт
                        </button>
                    </div>
                </form>
            </div>
        </div>
        </div>

    </div>

    <script src="onboarding.js"></script>
</body>
</html>
